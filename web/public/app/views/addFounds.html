<style>
    .full button span {
        background-color: limegreen;
        border-radius: 32px;
        color: black;
    }
    .partially button span {
        background-color: orange;
        border-radius: 32px;
        color: black;
    }
</style>

<div class="modal-header">
    <h3 class="modal-title" id="modal-title">
        <span class="glyphicon glyphicon-plus"></span> {{ i18n.form.addCard }}
    </h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <form name="addCardForm" id="addCardForm" role="form" novalidate ng-submit="update()">

                <div class="form-group" ng-class="{'form-error' : (addCardForm.account.$dirty || formValid) && addCardForm.account.$invalid}">
                    <select name="account" class="form-control"
                            placeholder="{{ i18n.form.account }}"
                            ng-model="account"
                            ng-required="true"
                            ng-options="account as account.number for account in accounts track by account.id"
                            ng-change="selectCardType()" >
                    </select>
                    <span ng-show="(addCardForm.account.$dirty || formValid) && addCardForm.account.$error.required">
                                        {{ i18n.form.account }} {{ i18n.form.errors.field_required }}
                                    </span>
                    <span ng-show="(addCardForm.account.$dirty || formValid) && addCardForm.account.$error.pattern">
                                        {{ i18n.form.account }} {{ i18n.form.errors.field_invalid }}
                                    </span>
                </div>

                <div class="form-group" ng-class="{'form-error' : (addCardForm.amount.$dirty || formValid) && addCardForm.amount.$invalid}">
                    <input name="amount" class="form-control"
                            placeholder="{{ i18n.form.amount }}"
                            ng-model="amount"
                            ng-required="true">
                    <span ng-show="(addCardForm.amount.$dirty || formValid) && addCardForm.amount.$error.required">
                                        {{ i18n.form.amount }} {{ i18n.form.errors.field_required }}
                                    </span>
                    <span ng-show="(addCardForm.account.$dirty || formValid) && addCardForm.account.$error.pattern">
                                        {{ i18n.form.amount }} {{ i18n.form.errors.field_invalid }}
                                    </span>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <button name="register-submit" class="form-control btn btn-info">
                                {{ i18n.form.addCard }}
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
</div>
